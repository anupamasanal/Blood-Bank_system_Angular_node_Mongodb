<div class="container-fluid" >
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-6 mx-auto p-0">
            <div class="card" >
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">DONOR</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                            class="tab">PATIENT</label>
                        <div class="login-space">

                            <form #donor="ngForm" (ngSubmit)="ondonor(donor)">
                                <div class="login">
                                    <div class="group">
                                        <label for="user" class="label">Username</label>
                                        <input id="user" type="text" class="input" placeholder="Enter your username"
                                            name="username" #username="ngModel" [(ngModel)]="patientform.selectedUser.username" >
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Enter your password" name="password" #password="ngModel" [(ngModel)]="patientform.selectedUser.password" >
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Repeat Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Repeat your password" name="repeatpassword"
                                            #repeatpassword="ngModel" [(ngModel)]="patientform.selectedUser.repeatpassword" >
                                    </div>
                                    <div class="group">
                                        <label for="email" class="label">Email Address</label>
                                        <input id="pass" type="email" class="input"
                                            placeholder="Enter your email address" name="email" #email="ngModel" [(ngModel)]="patientform.selectedUser.email">
                                    </div>
                                    <div class="group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="submit" class="button bg-warning" value="Register">Register</button>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="reset" class="button bg-warning" value="Reset" (click)="reset(donor)">
                                            </div>
                                        </div>
                                        <div class="foot" style="margin: 50px;">
                                            <a href="#">Already Member?</a>
                                        </div>
                                       
                                    </div>
                                    <div class="hr"></div>
                                    
                                </div>
                            </form>

                            <form #patient="ngForm" (ngSubmit)="onpatient(patient)">
                                <div class="sign-up-form">
                                    <div class="group">
                                        <label for="user" class="label">Username</label>
                                        <input id="user" type="text" class="input" placeholder="Create your Username"
                                            name="username" #username="ngModel" [(ngModel)]="patientform.selectedUser.username">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Create your password" name="password" #password="ngModel" [(ngModel)]="patientform.selectedUser.password">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Repeat Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Repeat your password" name="repeatpassword"
                                            #repeatpassword="ngModel" [(ngModel)]="patientform.selectedUser.repeatpassword">
                                    </div>
                                    <div class="group">
                                        <label for="email" class="label">Email Address</label>
                                        <input id="pass" type="email" class="input"
                                            placeholder="Enter your email address" name="email" #email="ngModel" [(ngModel)]="patientform.selectedUser.email">
                                    </div>
                                    <div class="group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="submit" class="button bg-warning" value="Register">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="reset" class="button bg-warning" value="Reset" (click)="reset(patient)">
                                            </div>
                                            <div class="foot" style="margin-top: 50px;">
                                                <label for="tab-1">Already Member?</label>
                                            </div>
                                        </div>
                                        
                                       
                                        
                                    </div>
                                    <div class="hr"></div>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
